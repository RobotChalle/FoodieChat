<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>푸디챗 - 음식 분석</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 🟢 네비게이션 바 -->
    <header class="navbar">
        <h1>푸디챗</h1>
        <nav>
            <a href="#">챗봇</a>
            <a href="#">사진 업로드</a>
        </nav>
        <div class="auth-buttons">
            <button class="signup">회원가입</button>
            <button class="login">로그인</button>
        </div>
    </header>

    <!-- 🟢 전체 컨테이너 -->
    <main class="container">
        <!-- 사진 업로드 섹션 (중앙 고정) -->
        <section class="upload-section">
            <h2>📷 음식 사진 업로드</h2>
            <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
            <div class="image-preview">
                <img id="preview" src="#" alt="이미지 미리보기">
            </div>
            <button onclick="analyzeImage()">분석하기</button>
        </section>

        <!-- 결과 & 추가 정보 카드 (가로 정렬) -->
        <div class="card-container">
            <section class="card">
                <h2>📊 분석 결과</h2>
                <p><strong>음식:</strong> <span id="food-name">-</span></p>
                <p><strong>칼로리:</strong> <span id="calories">-</span> kcal</p>
                <p><strong>단백질:</strong> <span id="protein">-</span> g</p>
                <p><strong>탄수화물:</strong> <span id="carbs">-</span> g</p>
                <p><strong>지방:</strong> <span id="fat">-</span> g</p>
            </section>

            <section class="card">
                <h2>🍽️ 최근 기록한 음식</h2>
                <ul id="food-list">
                    <li>기록된 음식이 없습니다.</li>
                </ul>
            </section>

            <section class="card">
                <h2>🍎 맞춤형 식단 추천</h2>
                <p id="diet-recommendation">로그인 후 이용 가능합니다.</p>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
