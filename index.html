<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 🟢 네비게이션 바 -->
    <header class="navbar">
        <h1>푸디챗</h1>
        <nav>
            <a href="#">챗봇</a>
            <a href="#">사진 업로드</a>
        </nav>
        <div class="auth-buttons">
            <button class="signup">회원가입</button>
            <button class="login">로그인</button>
        </div>
    </header>

    <!-- 🟢 챗봇 섹션 (메인) -->
    <section class="chatbot">
        <h2>🤖 AI 챗봇</h2>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <p class="bot-message">안녕하세요! 무엇을 도와드릴까요? 😊</p>
            </div>
            <input type="text" id="user-input" placeholder="메시지를 입력하세요...">
            <button onclick="sendMessage()">전송</button>
        </div>
    </section>

    <!-- 🟢 랜딩 페이지 기본 섹션 -->
    <section class="hero">
        <h2>음식 사진 업로드로 영양정보,식단까지</h2>
        <p>딥러닝 음식 사진 분류와 LLM을 사용한 챗봇 시스템</p>
        <button>Get Started</button>
    </section>

    <section class="features">
        <div class="feature">
            <h3>궁금하세요?</h3>
            <p>사진으로 음식의 칼로리,영양정보를 알려드립니다.</p>
            <button>Learn More</button>
        </div>
        <div class="feature">
            <h3>고민없이!</h3>
            <p>당신의 일주일,한달간의 식단을 설계해드립니다.</p>
            <button>Learn More</button>
        </div>
    </section>

    <section class="faq">
        <h2>FAQ</h2>
        <details>
            <summary>질문 1</summary>
            <p>답변 내용</p>
        </details>
        <details>
            <summary>질문 2</summary>
            <p>답변 내용</p>
        </details>
    </section>

    <section class="signup">
        <h2>Sign up today.</h2>
        <button>Get Started</button>
    </section>

    <footer>
        <p>&copy; 2025 Your Company</p>
        <p>Instagram | Email</p>
    </footer>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");

            if (userInput.trim() === "") return;

            // 사용자 메시지 추가
            let userMessage = document.createElement("p");
            userMessage.classList.add("user-message");
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);

            // 챗봇 응답 추가 (간단한 예제)
            let botMessage = document.createElement("p");
            botMessage.classList.add("bot-message");
            botMessage.innerText = "제가 도와드릴게요! 😊";
            chatBox.appendChild(botMessage);

            // 입력 필드 초기화
            document.getElementById("user-input").value = "";

            // 스크롤을 아래로 자동 이동
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
